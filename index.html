<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="outer-top-container">
        <img src="./images/bg-pattern-top.svg" alt="" class="top-pattern" />
      </div>
      <div class="container">
        <div class="container-top-img">
          <img src="./images/bg-pattern-card.svg" alt="" class="top-img" />
        </div>
        <div class="container-profile-img">
          <img
            src="./images/image-victor.jpg"
            alt="Victor Crest"
            class="profile-img"
          />
        </div>
        <div class="user-details">
          <p class="name">Victor Crest <span class="age">26</span></p>
          <p class="city">London</p>
        </div>
        <hr />
        <div class="container-social-status">
          <div class="followers">
            <p class="count">80K</p>
            <p class="description">Followers</p>
          </div>
          <div class="likes">
            <p class="count">803K</p>
            <p class="description">Likes</p>
          </div>
          <div class="photos">
            <p class="count">1.4K</p>
            <p class="description">Photos</p>
          </div>
        </div>
      </div>
      <div class="outer-bottom-container">
        <img
          src="./images/bg-pattern-bottom.svg"
          alt=""
          class="bottom-pattern"
        />
      </div>
    </main>
  </body>
</html>
